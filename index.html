<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹카페</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!--
    * header : header.header
    <header class="header">헤더</header>

    * visual : div.visual || .visual
    <div class="visual">비주얼</div>

    * main : main.main
    <main class="main">메인</main>

    * slogan : article.slogan
    <article class="slogan">슬로건</article>

    * footer : footer.footer
    <footer class="footer">푸터</footer>
    -->

    <!-- header.header+div.visual+main.main+article.slogan+footer.footer -->
    <header class="header">
      <h1 class="logo">
        <a href="./index-complete.html">
          <img src="./assets/logo.png" alt="web cafe" />
        </a>
      </h1>

      <ul class="member">
        <li><a href="/">홈</a></li>
        <li>
          <a href="/">로그인</a>
        </li>
        <li>
          <a href="/">회원가입</a>
        </li>
        <li>
          <a href="/">사이트맵</a>
        </li>
        <li>
          <a href="/">english</a>
        </li>
      </ul>
    </header>

    <div class="visual">비주얼</div>

    <main class="main">
      <!-- div.group*3
      <div class="group"></div>
      <div class="group"></div>
      <div class="group"></div>
      -->

      <!-- div.group.group$*3 -->
      <div class="group group1">그룹1</div>
      <div class="group group2">그룹2</div>
      <div class="group group3">그룹3</div>
    </main>

    <article class="slogan">슬로건</article>

    <footer class="footer">
      <div class="footer-inner">푸터</div>
    </footer>
  </body>
</html>
